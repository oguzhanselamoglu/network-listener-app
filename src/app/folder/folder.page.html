<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <strong class="capitalize">You are </strong>
    <ion-text *ngIf="status" color="success">Online</ion-text>
    <!-- <ion-text *ngIf="!status" color="danger">Online</ion-text> -->

  </div>


  <ion-modal  >
    <ng-template >
    <!-- <app-error></app-error> -->
      <app-empty-screen [model]="model" (retry)="checkStatus($event)"></app-empty-screen>

    </ng-template>
  </ion-modal>
</ion-content>
